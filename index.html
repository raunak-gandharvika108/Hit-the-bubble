<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div id="panel">
            <header id="ptop">
                <div class="elem">
                    <h4>Hit</h4>
                    <div id="hitVal" class="box">4</div>
                </div>
                <div class="elem">
                    <h4>Timer</h4>
                    <div id="timerVal" class="box">60</div>
                </div>
                <div class="elem">
                    <h4>Scrore</h4>
                    <div id="scoreVal" class="box">0</div>
                </div>
            </header>
            <div id="pbtm">
                <div class="btn">Start Game</div>
                <!-- // bubbles will come -->
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
